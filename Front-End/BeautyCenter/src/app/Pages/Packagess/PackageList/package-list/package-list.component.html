<section class="m-7 mt-3 ">
    <!-- <p class="text-darkblue font-serif">Our Packages</p> -->
    <div class="w-40 m-auto pt-8">
      <p class="font-serif font-semibold text-3xl mb-3 text-[#646464] tracking-wider">Packages</p>
      <hr class="text-[#7D9D9C] border-5">
    </div>
    <div class="imag flex flex-wrap justify-around " >
        @for(item of packges;track $index){
            <div class=" bg-lightpink w-25 m-5  text-center shadow-2xl h-96">
                <img class="hover:opacity-70 h-3/6 w-full " [src]="'../../../../../assets/Images/Packagess/'+ $index + '.jpg'">
                <div class="w-full text-center  mt-2 ">
                    <p class="text-2xl font-bold text-lightblue">{{item.name}}</p>
                    <p class=" text-xl text-[#646464] mt-2 mb-2">Includes: {{item.services}}</p>
                    <p class=" text-xl text-[#646464]  mb-2 mr-2">Price: {{item.price}} </p>
                    <button class=" bg-darkblue hover:bg-zinc-700 hover:duration-300 hover:shadow-2x text-white font-bold py-2 px-4 rounded" (click)="setPackage(item.id,item.name)" (click)="ShowDate()">Reserve</button>
                </div>
            </div>
        } 
    </div>
</section>
