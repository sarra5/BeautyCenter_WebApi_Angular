<div class=" bg-[#7D9D9C] mb-24">
    <hr class="mx-28 text-white font-medium">
    <div class="mx-28 text-white font-medium py-4">
        <div class="flex">
            <div class="w-[60%]">
              <h5 class="text-neutral-300">Where Beauty Begins.</h5>
              <h1 class="font-serif py-4 text-8xl">Empowering Beauty, Inside and Out</h1>
              <h3 class="text-neutral-300">Welcome to our beauty center. <span class="text-white">Discover the beauty</span> within you. Let us pamper, inspire, and empower you to shine.</h3>
              <div class="flex justify-center mt-14">
                @if(isLogged == false){
                  <button (click)="goTo()">
                    <a class="shadow-2xl border-3 px-4 py-2 text-xl duration-200 transition ease-in-out delay-75
                      hover:-translate-y-1 hover:scale-110 hover:bg-gray-200 hover:text-gray-600" 
                      >Login</a>
                  </button>
                }@else {
                  <button (click)="logout()">
                    <a class="shadow-2xl border-3 px-4 py-2 text-xl duration-200 transition ease-in-out delay-75
                      hover:-translate-y-1 hover:scale-110 hover:bg-gray-200 hover:text-gray-600" 
                      >Logout</a>
                  </button>
                }
              </div>
            </div>
            <div class="w-[40%] relative flex justify-center p-5">
                <img class="rounded-full w-72 h-[470px] z-1" src="../../../../assets/Images/Home/patt.avif">
                <img class="rounded-full w-72 h-[470px] absolute right-12 top-6 shadow-2xl" src="../../../../assets/Images/Home/pattern.avif">
            </div>
          </div>
    </div>
</div>
