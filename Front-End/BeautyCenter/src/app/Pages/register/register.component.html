<div class="container w-50 h-100 mb-5">
    <form [formGroup]="form" class="bg-light p-4 rounded" (ngSubmit)="submit()">
      <h2 class="text-center mb-4 register row-cols-1">Register</h2>
      <div class="mb-3 row">
        <div class="col form-floating">
          <input type="number" formControlName="id" class="form-control" placeholder="ID">
          <label class="form-label">ID</label>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col form-floating">
          <input type="text" formControlName="Name" class="form-control" placeholder="Name">
          <label class="form-label">Name</label>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col form-floating">
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
          <label class="form-label">Password</label>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col form-floating">
          <input type="password" formControlName="confirmPassword" class="form-control" placeholder="">
          <label class="form-label">Confirm Password</label>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col form-floating">
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
          <label class="form-label">Email</label>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col form-floating">
          <input type="text" formControlName="bankAccount" class="form-control" placeholder="Bank Account">
          <label class="form-label">Bank Account</label>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col">
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Remember me</label>
            </div>
        </div>
    </div>
      <div class="mb-3 row">
        <div class="col">
          <button type="submit" class="btn btn-outline-secondary btn-block submit">Register</button>
        </div>
      </div>
    </form>
  </div>
