<section class="m-7 mt-3 ">
    <!-- <p class="text-darkblue font-serif">Our Packages</p> -->
    <div class="w-40 m-auto pt-8">
      <p class="font-serif font-semibold text-3xl mb-3 text-[#646464] tracking-wider">Services</p>
      <hr class="text-[#7D9D9C] border-5">
    </div>
    <div class="  flex flex-wrap justify-around">
        @for(item of serviceList ;track $index){
            <div class=" bg-lightpink w-25 m-5 text-center shadow-2xl h-96">
                <img class="hover:opacity-70 h-3/6 w-full" [src]="'../../../../../assets/Images/Services/'+item.category+'/'+ $index + '.jpg'">
                <div class="w-full text-center  mt-2 ">
                    <p class="text-2xl font-bold text-lightblue">{{item.name}}</p>
                    <p class=" text-2xl text-[#646464] mt-2 mb-6">{{item.price}}</p>
                    <button class=" bg-darkblue hover:bg-zinc-700 hover:duration-300 hover:shadow-2x text-white font-bold py-2 px-4 rounded w-50 hover:w-5/6" (click)="addService(item.id)" (click)="ShowDate()">Reserve</button>
                </div>
            </div>
        } 
    </div>
</section>
